<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflex Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
  </head>
  <body class="blue-grey darken-4">
    <div class="container">
      <div class="col s1">
        <div class="card blue lighten-4 center-align">
          <div class="card-content">
            <span class="card-title bold">Reflex Test</span>
            <p>
              Click and hold inside the green square. When it turns red, let go.
            </p>
          </div>
        </div>
        <div class="card green lighten-2 center-align" style="height: 400px;">
          <div class="card-content"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
